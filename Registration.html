<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <link href="style.css" rel="stylesheet" type="text/css"> 
</head>

<body>

  <form action="/action_page.php" method="post">
    <fieldset>
      <legend> Personal Details </legend><br>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required placeholder="Aryan"><br><br>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Chandrani" required><br><br>
      <label for="age">Age (0-20)</label>
      <input type="range" id="age" name="age" min="0" max="20"><br><br>
      <label for="gender">Gender</label>
      <label for="gender">M</label>
      <input type="radio" id="male" name="gender">
      <label for="gender">F</label>
      <input type="radio" id="female" name="gender"><br><br>
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" cols="60"></textarea><br>
      <input class="PrimaryButton" type="button" value="Submit" onclick="alert('Submitted...')">
      <input class="SecondaryButton" type="reset" value="Reset">
    </fieldset>
  </form>
</body>
</html>
